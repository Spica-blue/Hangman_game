<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1>행맨 게임</h1>
        <p id="mylives">목숨 : 10</p>
        <canvas id="stickman" width="400" height="300"></canvas>
        <div id="word">
        </div>
        <div id="underbar">
        </div>
        <div class="buttons">
            <button class="alphabet" id="a">a</button>
            <button class="alphabet" id="b">b</button>
            <button class="alphabet" id="c">c</button>
            <button class="alphabet" id="d">d</button>
            <button class="alphabet" id="e">e</button>
            <button class="alphabet" id="f">f</button>
            <button class="alphabet" id="g">g</button>
            <button class="alphabet" id="h">h</button>
            <button class="alphabet" id="i">i</button>
            <button class="alphabet" id="j">j</button>
            <button class="alphabet" id="k">k</button>
            <button class="alphabet" id="l">l</button>
            <button class="alphabet" id="m">m</button>
            <button class="alphabet" id="n">n</button>
            <button class="alphabet" id="o">o</button>
            <button class="alphabet" id="p">p</button>
            <button class="alphabet" id="q">q</button>
            <button class="alphabet" id="r">r</button>
            <button class="alphabet" id="s">s</button>
            <button class="alphabet" id="t">t</button>
            <button class="alphabet" id="u">u</button>
            <button class="alphabet" id="v">v</button>
            <button class="alphabet" id="w">w</button>
            <button class="alphabet" id="x">x</button>
            <button class="alphabet" id="y">y</button>
            <button class="alphabet" id="z">z</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
